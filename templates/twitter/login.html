{% extends "twitter/auth.html" %}

{% block title %}Login{% endblock %}

{% block page_type %}Log In{% endblock %}

{% block auth_form %}
    {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    {{ form }}

    <div class="submit_btn"><button type="submit" class="btn btn-outline-primary">Login</button></div>
{% endblock %}
